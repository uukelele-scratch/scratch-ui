<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="content"></div>
</body>
<script src="/static/script.js"></script>
<script>
    async function updateUserData() {
        const username = "{{ username }}";
        if (getCookie("username")) {
            if (getCookie("username") == username) {
                method = "EDIT";
            } else {
                method = "CONNECT";
            }
        } else {
            method = "GET";
        }
        const response = await fetch(`https://api.scratch.mit.edu/users/${username}`);
        const data = await response.json();
        if (response.ok) {
            document.getElementById("content").innerHTML = `
                <h1>${data["username"]}</h1>
                <p>${data}</p>
            `; // This is just for testing purposes, once we know it works we can actually display it properly
        } else {
            document.getElementById("content").innerHTML = `
                <h1>${username} does not exist.</h1>
            `;
        }
    }

    updateUserData();
</script>
</html>
